<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lista de contatos</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="style.css">
  <script src="main.js" defer></script>
</head>
<body>
    <main>
      <div class="container">
        <header>
          <i class="bi bi-pc-display"></i>
        </header>
      <form>
        <input type="hidden" name="id" />
        <input class="campos" name="ip" type="text" maxlength="50" placeholder="Ip do equipamento" required />
        <input class="campos" name="tipo" type="text" maxlength="50" placeholder="Tipo do equipamento" required />
        <input class="campos" name="local" type="text" maxlength="50" placeholder="Local" required />
        <input class="campos" name="manutencao" type="date" maxlength="50" placeholder="Última manutenção" required />
        <input id="salvar" type="submit" value="Salvar" />
      </form>
      <div class="list">
        <input type="text" placeholder="Pesquisar" onkeyup="listar(this.value)" />
        <ul>
          
        </ul>
      </div>
    </div>
    </main>
</body>
</html>
